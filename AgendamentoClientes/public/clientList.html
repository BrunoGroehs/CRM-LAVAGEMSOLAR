<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
</head>
<body>
    <div id="filtros">
        <button class="filtro-btn" data-filtro="valor">Valor</button>
        <button class="filtro-btn" data-filtro="limpeza">Efetuada a Limpeza</button>
        <button class="filtro-btn" data-filtro="recontato">Recontato</button>
    </div id="barraDePesquisa">
        <input type="text" id="pesquisa" placeholder="Digite um nome..." />
        <button type="button" id="btn_pesquisar">Pesquisar</button>
    </div>
    <table id="listaClientes">
        <thead>
            <tr>
                <th>WhatsApp</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Qnt Placas</th>
                <th>Valor Serviço</th>
                <th>Valor Marcado</th>
                <th>Prox Agendamento</th>
                <th>Data Agendada</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Clientes serão adicionados aqui -->
            <td>
                <img src="${iconesStatus[statusId]?.src}" 
                     alt="${iconesStatus[statusId]?.title}" 
                     title="${iconesStatus[statusId]?.title}" 
                     width="50">
            </td>
        </tbody>
    </table>

    <script src="./js/clientList.js" type="module"></script>
</body>
</html>
