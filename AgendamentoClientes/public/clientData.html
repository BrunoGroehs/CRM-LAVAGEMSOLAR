<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Cliente</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="./js/clientData.js" type="module"></script>
</head>
<body>
  <div class="header-container">
    <!-- Ajuste do caminho do ícone WhatsApp -->
    <a id="whatsapp-link" href="#" target="_blank" onclick="event.stopPropagation()">
      <img src="./icons/wpp.png" alt="WhatsApp" width="50">
    </a>
    <h1 id="nome-cliente"></h1>
  </div>

  <!-- Container para as seções lado a lado -->
  <div class="secoes-container">
    <!-- Seção de Agendamento -->
    <div class="secao">
      <h3>Novo Agendamento</h3>
      <div class="form-group">
        <label>Data:</label>
        <input type="date" id="data-agendamento">
      </div>
      <div class="form-group">
        <label>Valor:</label>
        <input type="number" id="valor-agendamento">
      </div>
      <div class="form-group">
        <label>Descrição:</label>
        <textarea id="descricao-agendamento" rows="3"></textarea>
      </div>
      <button class="btn_Teste" onclick="">teste</button>
    </div>
    <!-- Informações Principais -->
    <div class="secao">
      <h3>Informações do Cliente</h3>
      <p><strong>ID:</strong> <span id="id_cliente"></span></p>
      <p><strong>Telefone:</strong> <span id="telefone"></span></p>
      <p><strong>Valor do Serviço:</strong> R$ <span id="valor_marcado"></span></p>
      
      <div class="form-group">
        <label>Status:</label>
        <select id="status-cliente">
            <option value="" disabled selected>Coloque o status aqui</option>
            <option value="1">Aguardando Agendamento</option>
            <option value="2">Cliente Não Quer</option>
            <option value="3">Reagendado</option>
            <option value="4">Aguardando Agendamento</option>
            <option value="5">Limpeza Efetuada</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Tempo para Recontato:</label>
        <select id="tempo-recontato">
          <option value="1">1 dia</option>
          <option value="3">3 dias</option>
          <option value="7">1 semana</option>
          <option value="15">15 dias</option>
          <option value="30">1 mês</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Histórico -->
  <!-- Seção do Histórico -->
  <div class="historico">
    <h3>Histórico do Cliente</h3>
    <div id="conteudo-historico">
      <!-- Os registros do histórico serão inseridos aqui -->
    </div>
  </div>

  <!-- Botões Finais -->
  <div class="btn-container">
    <button class="btn_geral" onclick="salvarTudo()">Salvar Tudo</button>
    <button class="btn_geral" onclick="window.history.back()">Cancelar</button>
  </div>
</body>
</html>
