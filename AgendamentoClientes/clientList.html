<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="filtros">
        <button class="filtro-btn" data-filtro="prioridade">Ordem de Prioridade</button>
        <button class="filtro-btn" data-filtro="recentes">Recém Adicionados</button>
        <button class="filtro-btn" data-filtro="valor">Valor</button>
        <button class="filtro-btn" data-filtro="limpeza">Efetuada a Limpeza</button>
    </div>
    <h1>Pesquisar Clientes</h1>
    <input type="text" id="pesquisa" placeholder="Digite um nome..." />
    <button type="button" id="btn_pesquisar">Pesquisar</button>

    <table id="listaClientes">
        <thead>
            <tr>
                <th>Nome</th>
                <th>ID</th>
                <th>Telefone</th>
                <th>Valor do Serviço</th>
            </tr>
        </thead>
        <tbody>
            <!-- Clientes serão adicionados aqui -->
        </tbody>
    </table>

    <script src="clientList.js" type="module"></script>
</body>
</html>
